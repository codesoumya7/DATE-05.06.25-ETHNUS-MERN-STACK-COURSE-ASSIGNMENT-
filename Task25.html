<!DOCTYPE html>
<html>
<head>
  <title>Mobile Number Validator</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background-color: #dc7aa4;
    }

    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>MOBILE NUMBER VALIDATION</h1>

  <input type="text" id="mobile" placeholder="Enter 10-digit number" maxlength="10">
  <br><br>
  <button onclick="validate()">Check</button>

  <div id="message"></div>

  <script>
    function validate() {
      var number = document.getElementById("mobile").value;
      var msg = document.getElementById("message");

      msg.innerHTML = "";

      if (number === "") {
        msg.innerHTML = "Please enter a number.";
        msg.style.color = "red";
        return;
      }

      if (number.length !== 10) {
        msg.innerHTML = "Number must be 10 digits.";
        msg.style.color = "red";
        return;
      }

      for (var i = 0; i < number.length; i++) {
        if (number[i] < '0' || number[i] > '9') {
          msg.innerHTML = "Only numbers allowed.";
          msg.style.color = "red";
          return;
        }
      }

      if (number[0] !== '6' && number[0] !== '7' && number[0] !== '8' && number[0] !== '9') {
        msg.innerHTML = "Number must start with 6, 7, 8, or 9.";
        msg.style.color = "red";
        return;
      }

      msg.innerHTML = "Valid mobile number!";
      msg.style.color = "green";
    }
  </script>

</body>
</html>
